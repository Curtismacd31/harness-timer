<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harness Race Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 15px;
    }

    .container {
      max-width: 480px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .top-section,
    .controls-section {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .top-section select {
      flex: 1 1 48%;
      padding: 10px;
      font-size: 1em;
    }

    #raceInfo {
      width: 100%;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 5px;
    }

    .fractions-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      text-align: center;
      font-size: 1.5em;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
    }

    .fraction {
      background: #e0e0e0;
      border-radius: 6px;
      padding: 10px;
    }

    .controls-section button {
      flex: 1 1 45%;
      padding: 12px;
      font-size: 1em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .controls-section button:hover {
      background: #0056b3;
    }

    @media (max-width: 480px) {
      .controls-section button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Top Section -->
  <div class="top-section">
    <select id="trackName">
      <option>Track A</option>
      <option>Track B</option>
    </select>
    <select id="raceDistance">
      <option>1 Mile</option>
      <option>1 Mile 1/8</option>
    </select>
    <div id="raceInfo">Race #1 â€“ 1 Mile</div>
  </div>

  <!-- Middle Section -->
  <div class="fractions-section">
    <div class="fraction">1/4: <span id="frac1">--</span></div>
    <div class="fraction">1/2: <span id="frac2">--</span></div>
    <div class="fraction">3/4: <span id="frac3">--</span></div>
    <div class="fraction">Finish: <span id="frac4">--</span></div>
  </div>

  <!-- Bottom Section -->
  <div class="controls-section">
    <button onclick="startRace()">Start Race</button>
    <button onclick="triggerFraction()">Trigger Fraction</button>
    <button onclick="stopRace()">Stop</button>
    <button onclick="resetRace()">Reset</button>
  </div>
</div>
  <script>
    let timer = null;
    let fifths = 0;
    let fractions = [];
    const labels = ["1/4", "1/2", "3/4", "Finish", "Extra 1", "Extra 2"];

    async function readyRace() {
      fifths = 0;
      fractions = [];
      document.getElementById("fractionsContainer").innerHTML = "<h3>Fractions</h3>";
      document.getElementById("liveTime").innerText = "Time: 0.0";

      const track = document.getElementById("trackSelect").value;
      const distance = document.getElementById("distanceSelect").value;

      await fetch('/api/setRace', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ track, distance })
      });
    }

    function formatTime(fifths) {
      const minutes = Math.floor(fifths / 300);
      const remainingFifths = fifths % 300;
      const seconds = Math.floor(remainingFifths / 5);
      const fraction = remainingFifths % 5;

      return minutes > 0
        ? `${minutes}:${seconds.toString().padStart(2, '0')}.${fraction}`
        : `${seconds}.${fraction}`;
    }

    function updateTime() {
      fifths++;
      document.getElementById("liveTime").innerText = `Time: ${formatTime(fifths)}`;
    }

async function triggerFraction() {
  const idx = fractions.length;
  if (idx < labels.length) {
    const label = labels[idx];
    const time = formatTime(fifths);
    const entry = { Distance: label, Time: time };

    // ðŸ›‘ Auto-stop timer if this is the "Finish" fraction
    if (label === "Finish") {
      stopRace();
    }
    
    fractions.push(entry);

    const div = document.createElement("div");
    div.innerText = `${label}: ${time}`;
    document.getElementById("fractionsContainer").appendChild(div);

    await fetch('/api/addFraction', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ label, time })
    });

  }
}


    function startRace() {
      if (!timer) {
        readyRace()
        timer = setInterval(updateTime, 200);
      }
    }

    function stopRace() {
      clearInterval(timer);
      timer = null;
    }

    function resetRace() {
      stopRace();
      fifths = 0;
      document.getElementById("liveTime").innerText = "Time: 0.0";
    }

    function clearDisplay() {
      document.getElementById("fractionsContainer").innerHTML = "<h3>Fractions</h3>";
      fractions = [];
    }

    document.addEventListener('keydown', async (e) => {
  if (e.key === 'Enter') {
    startRace();
    e.preventDefault();
  } else if (e.code === 'Space') {
    e.preventDefault();  // prevent scrolling
    await triggerFraction();
  }
});

  </script>
</body>
</html>
